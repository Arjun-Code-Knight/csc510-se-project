<div class = "header">
  <div class = "title">{{title}}</div>
  <div class = "userName">{{$scope.userName}}</div>
</div>
<div class = "body">
  <div class = "signUpContainer">
    <form class="pure-form pure-form-stacked" ng-submit="getInFunc()">
      <input type="text" ng-model="userName" class = "userNameInput" placeholder="{{placeHolderName}}"></input>
      <input type="email" ng-model="email" class = "userNameInput" placeholder="{{placeHolderEmail}}"></input>
      <input type="text" ng-model="age" class = "userAgeInput" placeholder="{{placeHolderAge}}"></input>
      <select id="role">
          <option value="" disabled selected>Occupation</option>
          <option>Student</option>
          <option>Developer</option>
      </select>
      <div style="margin: 0 auto;width: 70px;">
        <label for="remember" class="pure-checkbox sex">
            Male <input id="option-one" type="radio" name="optionsRadios" value="option1">
        </label>
        <label for="remember" class="pure-checkbox sex">
            Female <input id="option-two" type="radio" name="optionsRadios" value="option1">
        </label>
      </div>
      <input class="button-large pure-button pure-button-primary userNameSubmit" type="submit" value="{{getIn}}">
    </form>
  </div>
</div>
