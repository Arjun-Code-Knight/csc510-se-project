<div class = "header">
  <div class = "title">{{title}}</div>
  <header-detail></header-detail>
</div>
<div class = "body">
  <div class = "inputContainer">
    <form ng-submit="addTag()">
      <input class = "tagInput" placeHolder = "{{enterTags}}" ng-model = "enteredTag"/>
    </form>
  </div>
  <div class = "userImageContainer">
    <a download="abc.jpg" ng-href = {{imageSrc}} >
      <img class = "currImage" ng-src = {{imageSrc}} />
      <div class = "downloadDiv"></div>
    </a>
    <div class = "imageUrl" ><input class = "imageUrlInput" value = "{{imageSrc}}" readonly/></div><div class = "copyCB" ng-click = "copy()"><i class="fa fa-clipboard"></i></div>
    <div class = "bottomContainer">
      <div class = "bottomContainerHeader">TAGS:</div>
      <div class = "tags" ng-repeat="x in tagList track by $index">
        <div class = "tagText">{{x}}</div><div class = "close" ng-click = "deleteThis(this)">x</div>
      </div>
    </div>

  </div>
</div>
